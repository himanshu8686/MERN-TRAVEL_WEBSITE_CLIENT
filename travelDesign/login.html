<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Travel Website</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-nav">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active"><i class="fas fa-home"></i>Home</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>
    </nav>
</div>
<!-- login form-->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="account-wall mt-5">
                <h2 class="text-center text-dark">LOG IN</h2>
                <form method="POST" >
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-envelope-open"></i>
                          </div>
                        </div>
                        <input type="email" class="form-control" placeholder="email" required>
                      </div>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i> 
                          </div>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" required>
                      </div>

                      <div class="text-center mt-3">
                          <button type="submit" class="btn btn-secondary">Login</button>
                      </div>

                  </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script src="https://kit.fontawesome.com/91ab214c10.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
