<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Travel Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-nav">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active"><i class="fas fa-home"></i>Home</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="#" class="nav-item nav-link"><i class="fas fa-user-plus"></i> Register</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- design landing page-->
    <div class="container">
      <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12">
              <h2 class="text-center">Lets Travel <i class="fas fa-rocket"></i></h2>
          </div>
      </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
           <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-12">
                  <div class="card">
                      <div id="demo" class="carousel slide" data-ride="carousel">

                          <!-- Indicators -->
                          <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                          </ul>
                          
                          <!-- The slideshow -->
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="./Continents images/africa/africa-1.jpeg" alt="Los Angeles" >
                            </div>
                            <div class="carousel-item">
                              <img src="./Continents images/africa/africa-2.jpg" alt="Chicago" >
                            </div>
                            <div class="carousel-item">
                              <img src="./Continents images/africa/africa-3.jpg" alt="New York" >
                            </div>
                          </div>
                        </div>
                        
                      <div class="card-body">
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                      </div>
                    </div>
              </div>
              
           </div>
          </div>
          <div class="col-md-1"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/91ab214c10.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
