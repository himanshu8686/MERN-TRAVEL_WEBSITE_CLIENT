<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Travel Website</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-nav">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active"><i class="fas fa-home"></i>Home</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link"><i class="fas fa-upload"></i> upload</a>
                <a href="#" class="nav-item nav-link"><i class="fas fa-user-plus"></i> logout</a>
            </div>
        </div>
    </nav>
</div>
<!-- upload form-->
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="container">
                    <h1 class="text-center">Upload Travel product</h1>
                    <div class="image-upload mt-5">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="icon-plus text-center">
                                    <i class="fas fa-plus display-4 py-5 my-2 text-secondary"></i>
                                </div>
                            </div>
                            <div class="col-md-6 bg-secondary">dsffd</div>
                        </div>
                    </div>

                    <!-- form -->
                    <div class="upload-form my-5 ">
                        <form action=''>
                            <div class="form-group">
                              <label>Title</label>
                              <input type="text" class="form-control" placeholder="Enter title for product">
                            </div>
                            
                            <div class="form-group">
                                <label for="comment">Description</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                              </div>

                              <div class="form-group">
                                <label for="comment">Price</label>
                                <input type="number" class="form-control" placeholder="Enter Price"></input>
                              </div>

                              <div class="form-group">
                                <label for="continents">Select list (select one):</label>
                                <select class="form-control" id="continents" name="">
                                  <option>Africa</option>
                                  <option>America</option>
                                  <option>Asia</option>
                                  <option>Australia</option>
                                </select>
                              </div>
                              

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="https://kit.fontawesome.com/91ab214c10.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
